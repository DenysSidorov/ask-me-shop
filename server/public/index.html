<!DOCTYPE html>
<html lang="en">
<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
            height: 200px;
            overflow-y: auto;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>
<body>
<ul id="messages"></ul>
<form action="" name="from">
    <input id="m" autocomplete="off"/>
    <button id="send">Send</button>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
<script>
  var socket = io('http://localhost:3003');
  //  console.log(socket, 's');

  var ul = document.getElementById('messages');
  socket.on('connect', function (par) {
//    $('#incomingChatMessages').append($('<li>Connected</li>'));

    socket.on('message', function (message) {
      var li = document.createElement('li');
      li.textContent = message;
      ul.append(li);
    });
    socket.on('disconnect', function () {
      var li = document.createElement('li');
      li.textContent = 'Disconnected';
      li.style.color = 'red';
      ul.append(li)
    });
  });


  var sendBtn = document.forms.from.send;
  sendBtn.addEventListener('click', function (ev) {
    ev.preventDefault();
    var sendValue = document.forms.from.m.value;
    console.log(sendValue, ' v');
    socket.emit('message', sendValue);
    document.forms.from.m.value = '';
  })
</script>


</body>
</html>
